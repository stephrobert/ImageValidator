---
# Listes des tests
analyzers:
  config_keys:
    GRUB_CMDLINE_LINUX: /etc/default/grub/GRUB_CMDLINE_LINUX
    PasswordAuthentication: /etc/ssh/sshd_config/PasswordAuthentication
    PermitRootLogin: /etc/ssh/sshd_config/PermitRootLogin

clouds:
  - name: outscale
    region: eu-west-2
    user: outscale

# Listes des cloud cible
logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO

